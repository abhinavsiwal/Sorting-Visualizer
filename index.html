<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Sorting Visualiser</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sorting Visualiser</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item my-4 mx-3">
                <button type="button" class="btn btn-success mt-3" id="newArrayBtn">New Array</button>
              </li>
              <li class="nav-item mx-2 mt-4 mr-4 ">
                <label for="customRange2" class="form-label text-white">No. of Bars</label>
                <input type="range" class="form-range" min="5" max="85" id="barsNo">
              </li>
              <li class="nav-item mx-2 mt-4 mr-4">
                <label for="customRange2" class="form-label text-white">Speed</label>
                <input type="range" class="form-range" min="10" max="150" id="barSpeed" >
              </li>
            </ul>
            <form class="d-flex ">
                <button type="button" class="btn btn-primary mx-2" id="bubble">Bubble Sort</button>
                <button type="button" class="btn btn-primary mx-2" id="selection">Selection Sort</button>
                <button type="button" class="btn btn-primary mx-2" id="insertion">Insertion Sort</button>
                <button type="button" class="btn btn-primary mx-2" id="quick">Quick Sort</button>
                <button type="button" class="btn btn-primary mx-2" id="merge">Merge Sort</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container .bars_container d-flex" id="barsDiv" >
        

      </div>


    <!-- Bootstrap JS -->
    <script src="/Javascript/bootstrap.min.js"></script>
    <script src="/Javascript/sorting.js"></script>
</body>
</html>
